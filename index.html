<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1/6 Mojego Prezentu Walentynkowego Kocham cie Kroliczku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: rgb(255, 117, 140);
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 50px;
            font-weight: 600;
            background: linear-gradient(to right, #111111, #000000); /* Soft golden beige */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Soft glow */
            letter-spacing: 1.5px;
            padding: 10px;
        }
        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            color: rgb(0, 0, 0);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-top: -10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 380px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .quiz-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .quiz-button:hover {
            background-color: #d147a3;
        }
    </style>
</head>
<body>
    <h1>100 wspomnień dla mojej ukochanej Neilusi</h1>
    <h2>Kocham cię najmocniej na świecie...</h2>

    <div class="gallery">
        <script>
            for (let i = 1; i <= 100; i++) {
                document.write(`<img src='neila (${i}).jpg' alt='Memory ${i}' onclick='openModal(this)'>`);
            }
        </script>
    </div>
    
    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>

    <button class="quiz-button" onclick="window.location.href='quiz.html'">Krótki Quiz o naszym związku i love you</button>
    
    <script>
        function openModal(imgElement) {
            document.getElementById('modalImage').src = imgElement.src;
            document.getElementById('imageModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
